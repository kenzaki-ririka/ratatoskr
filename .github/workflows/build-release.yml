name: Build and Release APK

on:
  push:
    branches:
      - dev/ririka

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts || echo "1.0.0")
          VERSION_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle.kts || echo "1")
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "release_tag=v$VERSION_NAME-$COMMIT_SHA" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mkdir -p release
          cp app/build/outputs/apk/release/*.apk release/ratatoskr-${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.commit_sha }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          name: Ratatoskr ${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.commit_sha }})
          body: |
            ## 自动构建
            - 分支: `dev/ririka`
            - 提交: ${{ github.sha }}
            - 构建时间: ${{ github.event.head_commit.timestamp }}
            
            ### 更新内容
            ${{ github.event.head_commit.message }}
          files: release/*.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

